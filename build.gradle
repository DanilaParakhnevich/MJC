plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

subprojects {
    apply plugin:'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.springframework:spring-core:5.3.13'
        implementation 'org.springframework:spring-context:5.3.14'
        implementation 'org.springframework:spring-jdbc:5.3.14'
        implementation 'com.zaxxer:HikariCP:4.0.0'
        implementation "org.slf4j:slf4j-simple:1.7.9"
        implementation 'org.postgresql:postgresql:42.3.1'
        compileOnly 'org.projectlombok:lombok:0.11.0'
    }
}

test {
    useJUnitPlatform()
}